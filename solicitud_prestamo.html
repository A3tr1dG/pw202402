<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Préstamos Estudiantiles</title>
</head>
<body>
    <h1>Formulario de Solicitud de Préstamos Estudiantiles</h1>
    <form action="solicitud_prestamo.html" method="get">
        <label for="nombre-comp">Nombre:</label>
        <input type="text" id="nombre-comp" name="nombre_comp" placeholder="Nombre Completo" required>
        <br/>
        <br/>
        <label for="correo-electronico">Dirección de Correo Electrónico:</label>
        <input type="email" id="correo-electronico" name="correo_electronico" placeholder="tucorreo@electro.ico" required>
        <br/>
        <br/>
        <label for="numero-telefono">Número de Teléfono:</label>
        <input type="text" id="numero-telefono" name="numero_telefono" required>
        <br/>
        <br/>
        <label for="direccion-actual">Dirección Actual:</label>
        <input type="text" id="direccion-actual" name="direccion_actual" required>
        <br/>
        <br/>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>
        <br/>
        <br/>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Atlántida">Atlántida</option>
            <option value="Choluteca">Choluteca</option>
            <option value="Colón">Colón</option>
            <option value="Comayagua">Comayagua</option>
            <option value="Copán">Copán</option>
            <option value="Cortés">Cortés</option>
            <option value="El Paraíso">El Paraíso</option>
            <option value="Francisco Morazán" selected>Francisco Morazán</option>
            <option value="Gracias a Dios">Gracias a Dios</option>
            <option value="Intibucá">Intibucá</option>
            <option value="Islas de la Bahía">Islas de la Bahía</option>
            <option value="La Paz">La Paz</option>
            <option value="Lempira">Lempira</option>
            <option value="Ocotepeque">Ocotepeque</option>
            <option value="Olancho">Olancho</option>
            <option value="Santa Bárbara">Santa Bárbara</option>
            <option value="Valle">Valle</option>
            <option value="Yoro">Yoro</option>
        </select>
        <br/>
        <br/>
        <label for="codigo-postal">Código Postal:</label>
        <input type="text" id="codigo-postal" name="codigo_postal" required>
        <br/>
        <br/>
        <label>Nivel de Educación Actual:</label><br>
        <input type="radio" id="preparatoria" name="nivel_educacion" value="Preparatoria" required>
        <label for="preparatoria">Preparatoria</label><br>
        <input type="radio" id="licenciatura" name="nivel_educacion" value="Licenciatura" required>
        <label for="licenciatura">Licenciatura</label><br>
        <input type="radio" id="maestria" name="nivel_educacion" value="Maestría" required>
        <label for="maestria">Maestría</label><br>
        <input type="radio" id="doctorado" name="nivel_educacion" value="Doctorado" required>
        <label for="doctorado">Doctorado</label>
        <br/>
        <br/>
        <label>Programa de Estudio:</label><br>
        <input type="radio" id="ciencias-computacion" name="programa_estudio" value="Ciencias de la Computación" required>
        <label for="ciencias-computacion">Ciencias de la Computación</label><br>
        <input type="radio" id="ingenieria" name="programa_estudio" value="Ingeniería" required>
        <label for="ingenieria">Ingeniería</label><br>
        <input type="radio" id="economia" name="programa_estudio" value="Economía" required>
        <label for="economia">Economía</label><br>
        <input type="radio" id="artes" name="programa_estudio" value="Artes" required>
        <label for="artes">Artes</label><br>
        <input type="radio" id="otro" name="programa_estudio" value="Otro" required>
        <label for="otro">Otro</label>
        <br/>
        <br/>
        <label for="monto-prestamo">Monto del Préstamo Solicitado:</label>
        <input type="text" id="monto-prestamo" name="monto_prestamo" required>
        <br/>
        <br/>
        <label for="razon-prestamo">Razón para Solicitar el Préstamo:</label>
        <textarea id="razon-prestamo" name="razon_prestamo"></textarea>
        <br/>
        <br/>
        <button type="submit">Enviar Solicitud</button>
    </form>
</body>
</html>
